name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # IMPORTANT for trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Checkout fyn-api repository
      uses: actions/checkout@v4
      with:
        repository: fyn-tech/fyn-api
        path: ../fyn-api
        token: ${{ secrets.FYN_API_ACCESS_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jre-headless
        npm install -g @openapitools/openapi-generator-cli 
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Generate API client
      run: |
        cd ../fyn-api
        pip install -r requirements.txt
        cd ../fyn-runner
        bash scripts/generate_api_client.sh
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No secrets needed! Uses OIDC trust